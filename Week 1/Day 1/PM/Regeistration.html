<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Student Registration</legend>
        <form action="">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter Name"
            required>
            <br><br>
            <label for="">Date of Birth</label>
            <input type="date"> <br><br>
            <label for="">Gender</label>
            <input type="radio" id="male"> <label for="male">Male</label>
            <input type="radio" id="female" name="gender"> <label for="female">Female</label>
            <br><br>

            <label for="">Country</label>
            <select>
                <option value="UK">UK</option>
                <option value="USA">USA</option>
                <option value="Germany">Germany</option>
            </select>
            <label for="">Picture</label>
            <input type="file">
            <label for="">Hobbies:</label>
            <input type="checkbox"> <label for="">Football</label><br>
            <input type="checkbox"> <label for="">Basketball</label><br>
            <input type="checkbox"> <label for="">Volleyball</label><br>
            <br><br>

            <textarea cols="30" rows="10" required maxlength="10"></textarea>
            <input type="submit" value="Save">


        </form>
    </fieldset>
</body>
</html>
